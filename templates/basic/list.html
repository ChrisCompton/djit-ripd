{% load static %}

{% block head %}
    {% with app_name|add:'/css/style.css' as static_path %}
        <link rel="stylesheet" type="text/css" href="{% static static_path %}">
    {% endwith %}
{% endblock  %}

<h1>MAIN: {{ item }}</h1>

<ul>
    {% for item in items %}
        <li>{{ item }}</li>
    {% endfor %}
</ul>
