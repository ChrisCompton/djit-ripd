{% load static %}


<div x-data="{% include 'all_in_one/partials/scripts.html' %}" x-ref="component">
<ul>
    {% for item in items %}
        <li x-data>
            {{ item }} 
            [<a href="{% url 'djit_ripd:all_in_one_id' item_name item.id %}">Edit</a>] 
            [<a href="#" @click.prevent="deleteItem({{ item.id }})">Delete</a>]
        </li>
    {% endfor %}
</ul>
</div>
